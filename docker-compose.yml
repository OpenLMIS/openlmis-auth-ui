version: "2"
services:
  auth-ui:
    image: siglusdevops/dev-ui
    user: "${UID}"
    ports:
      - "9000:9000"
      - "9876:9876"
    working_dir: /app
    volumes:
      - '.:/app'
    env_file: .env
    volumes_from:
      - ui-components
    depends_on:
      - ui-components
  ui-components:
    image: openlmis/ui-components:7.2.0-SNAPSHOT
    volumes:
      - '/openlmis-ui-components'
  image:
    build: .
    image: siglusdevops/auth-ui
